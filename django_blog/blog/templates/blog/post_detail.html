{% extends "blog/base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<small>By {{ post.author.username }} on {{ post.published_date }}</small>

{% if user == post.author %}
  <a href="{% url 'post-update' post.pk %}">Edit</a>
  <a href="{% url 'post-delete' post.pk %}">Delete</a>
{% endif %}

<a href="{% url 'posts' %}">Back to Posts</a>
{% endblock %}
